<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近半月的可预约直播间</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
    <h1>近半月的可预约直播间</h1>
    <div id="calendar"></div>
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>预约表单</h2>
            <form id="booking-form">
                <label for="booking-person">预约人:</label>
                <input type="text" id="booking-person" required><br>
                <label for="room-name">预约的直播间名称:</label>
                <input type="text" id="room-name" required><br>
                <label for="booking-time">预约的时间段:</label>
                <input type="text" id="booking-time" required><br>
                <input type="hidden" id="selected-date">
                <button type="submit">提交预约</button>
            </form>
        </div>
    </div>
    <h2>预约信息</h2>
    <ul id="booking-list"></ul>
    <script src="script.js"></script>
</body>

</html>
